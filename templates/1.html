<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car price predictor</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <center><h2 style="background-color:white;"> {{ prediction_text }}</h2></center>

    <div class="main">

        <div class="container">
            <form  action="{{ url_for('predict')}}" method="POST" class="appointment-form" id="appointment-form">
                <h2>Car Price Prediction</h2>
                <div class="form-group-1">
                    <input type="text" id="Year" name="Year" placeholder="Enter year of purchase" required />
                    <input type="text" id="Showroom_price" name="price" placeholder="Enter Showroom price(in lacs)" required />
                    <input type="text" id="Kms" name="Kilometer" placeholder="Kilometers drived" required />
                    <input type="text" id="owners" name="owner_car" placeholder="No.of owners(0 or 1 or 3)" required />
                    <div class="select-list">
                        <select name="Fuel_Type_Petrol" id="fuel" required="required">
                        <option slected value="">What Is the Fuel type?</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="Seller_Type_Individual" id="resea" required="required">
                        <option slected value="">Are you A Dealer or Individual</option>
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="Transmission_Mannual" id="research" required="required">
                        <option slected value="">Transmission type</option>
                        <option value="Mannual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                        </select>

                    </div>



                </div>
                    <input type="submit" name="submit" id="submit" class="submit" value="Predict" />
                </div>

                
            </form>
        </div>

    </div>


    <!-- JS -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com)-- >
</html>
